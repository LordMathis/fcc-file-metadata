<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp File Metadata Microservice</title>
  </head>
  <body>
    <p>Submit a file to view its filesize.</p>
    <form action="/size" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit">
    </form>
  </body>
</html>
